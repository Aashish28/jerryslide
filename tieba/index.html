function parseDetail(liNode) {
	var cite = $("cite", liNode);
	var date = cite[0].innerHTML; // value1
	var tds = $("td", liNode);
	var a1 = $("a", tds[0]);
	var barName = a1[0].innerHTML; // value2
	var a2 = $("a", tds[1]);
	var postTitle = a2[0].innerHTML; // value3
	var url = PREFIX + a2.attr("href");
	return {
		date: date,
		barName: barName,
		postTitle: postTitle,
		url: url
	}
}
