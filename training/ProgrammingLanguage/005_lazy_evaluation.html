<html>
<script>
function f(x, y, z){
	if(x) 
		console.log(typeof y === "function" ? y():y);
	else 
		console.log(typeof z === "function" ? z():z);
}

// f(true, function(){ console.log("y"); }, function(){ console.log("z");}); // y

f(true, 3+2, 4+5);

var a = function(){
	return 3 + 2;
};

var b = function() {
	return 4 + 5;
}
f(true, a, b);

</script>
</html>
